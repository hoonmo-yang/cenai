metadata:
  version: v2
  name: nrf-poc-2024-11-21
  institution: nrf
  task: qa-dataset-generator
  tags:
  - qa-dataset-generator
  - nrf-poc
  - "2024-11-21"

directive:
  early_stop: false
  langsmith: false
  replicate: false
  fixed_date:
  save: true
  num_tries: 5
  recovery_time: 5

export:
  enable: true
  stem:
  columns:
    all:
    metadata:
    result:
  mode:
  - all
  - metadata
  - result
  extension:
  - csv
  - json
  - xlsx

model:
- hcx-003

corpora:
- mode:
  - aggregate
  prefix:
  - "sample"
  stem:
  - "*"
  extension:
  - .hwpx

cases:
- module:
  - vanila_*qa*_dataset_generator
  content_kr:
  - generate_prompt
  parameter:
  - chunk_size
  - chunk_overlap
  - num_datasets
  - max_tokens

parameter:
  chunk_size:
  - 500
  chunk_overlap:
  - 50
  max_tokens:
  - 600
  num_datasets:
  - 5500

content_kr:
  generate_prompt:
  - pt-qagen-kr.yaml
