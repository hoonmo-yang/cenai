<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 환자여정 요약문 </title>

        {css_content}

        <link rel="font-kr" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>환자 개요</h2>
        <div class="section1">
            <table>
                <tr>
                    <td style="width: 20%;">가명</td>
                    <td>{nickname}</td>
                </tr>
                <tr>
                    <td style="width: 20%;">연구환자 ID</td>
                    <td>{resch_pat_id}</td>
                </tr>
                <tr>
                    <td>생년월</td>
                    <td>{birth_ym}</td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>{sex_cd}</td>
                </tr>
                <tr>
                    <td>최초내원일자</td>
                    <td>{frst_vist_dt}</td>
                </tr>
                <tr>
                    <td>진단일자</td>
                    <td>{dx_dt}</td>
                </tr>
                <tr>
                    <td>원발장기코드</td>
                    <td>{prmr_orgn_cd}</td>
                </tr>
                <tr>
                    <td>형태학적진단코드</td>
                    <td>{mrph_diag_cd}</td>
                </tr>
                <tr>
                    <td>암등록일</td>
                    <td>{cancer_reg_dt}</td>
                </tr>
            </table>
        </div>

        <h2>환자 진료 여정 요약문</h2>
        <div class="section2">
            <table>
                <tr>
                    <td style="width: 20%;">예측 유형</td>
                    <td>{type}</td>
                </tr>
                <tr>
                    <td style="width: 20%;">예측 근거</td>
                    <td>{reason}</td>
                </tr>
                <tr>
                    <td style="width: 20%;">요약</td>
                    <td>{summary}</td>
                </tr>
            </tr>
        </div>
    </body>
</html>
