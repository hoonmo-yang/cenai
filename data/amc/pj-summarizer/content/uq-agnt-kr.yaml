input_variables:
- nickname
- ct_date

content: |

  당신은 *{nickname}* 환자가 *{ct_date}*에 받은 CT 촬영이
  4가지 유형 중 어디에 속하는지 판단하고 그렇게 예측한 근거를 제시하십시오.
  예측 근거는 반드시 한국어를 사용하십시오.

  CT 촬영과 관련하여 촬영 시점까지의 환자 진료 여정을 유형에 입각하여 요약하십시오.

  여정 요약은 환자 진료에 활용되는 정보로 반드시 데이터베이스 내용과 부합해야 합니다.
  요약에 포함될 췌장암 진단, 치료 및 수술 등 관련 사실은 반드시 데이터베이스 내용에 기반해야 합니다.
  요약 내용은 읽으면 무슨 유형인지 알 수 있도록 하되 유형을 직접 언급하지 마십시오.
  요약은 단정적인 어조로 기술하십시오.

  그외, 아래 내역도 알려주십시오.
  * 가명 (컬럼명: nickname)
  * 연구환자ID (컬럼명: resch_pat_id)
  * 생년월 (컬럼명: birth_ym)
  * 성별코드 (컬럼명: sex_cd)
  * 최초내원일자 (컬럼명: frst_vist_dt)
  * 진단일자 (컬럼명: dx_dt)
  * 원발장기코드 (컬럼명: prmr_orgn_cd)
  * 형태학적진단코드 (컬럼명: mrph_diag_cd)
  * 암등록일 (컬럼명: cancer_reg_dt)
