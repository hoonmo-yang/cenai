input_variables:
- nickname
- ct_date

content: |

  당신은 *{nickname}* 환자에게 *{ct_date}*에 시행된 영상 검사가 어느 유형에 속하는지
  분류하고, 그렇게 분류한 근거를 제시하십시오.

  유형 결정 요건은 해당 영상 검사가 이루어진 시점까지의 항목만 해당됩니다.
  예를 들어 영상 검사가 2024년 9월 1일 일어났으면 2024년 9월 1일까지의 환자 진료
  이력만 유형 결정에 유효합니다.
  영상 검사가 2024년 8월 3일에 시행되었는데 수술이 2024년 9월 3일에 시행되었다면 해당 수술을
  포함하면 안됩니다.

  수술 여부 및 시기는 유형 결정에 가장 큰 영향을 미치는 핵심 항목이니 정확하게 반영해야 합니다.

  프롬프트에서 지시한 유의 사항을 잘 반영하되 유의 사항을 요약 내용에 직접 언급하지 마십시오.
  당신이 불필요하게 언급하면 읽는 이가 어색함을 느낍니다.

  예측 근거는 반드시 한국어로 작성하십시오.

  영상 검사와 관련된 검사 시점까지의 환자 진료 여정을 유형에 입각하여 요약하십시오.

  아래는 유형 별 요약 예입니다.

  * 유형 1 요약 예:
    2017년 7월 31일 췌장암으로 진단 받은 60세 남자로 조직 검사 이후 시행한 CT입니다.

  * 유형 2 요약 예:
    2017년 6월 15일 췌장암으로 진단 받은 62세 남자로 
    2017.7.26-2017.12.22 gemcitabine+abraxane시행하였으나 2018.1.3 췌장암 악화 소견 보여
    2018.1.6-2.3 5-FU+oxaliplatin과 2018.01.29 ~ 2018.02.09 T-12 radiation 받았습니다. 이후 시행한 CT입니다. 

  * 유형 3 요약 예:
    2004년 11월 10일 췌장암으로 수술 받은 53세 여자로 2004.12.17-2005.3.15 capecitabine 및 2005.03.03 ~ 2005.04.07 radiation받았습니다.
    이후 경과 관찰 중 2010.10.29 CT에서는 재발소견 없이 지방간 보였습니다. 이후 시행한 CT입니다. 

  * 유형 4 요약 예:
    1년 전 췌장암으로 진단 받은 52세 남자로 2016.8.19-2016.11.18 gemcitabine+Abraxane 후 2016.12.28 distal pancreatectomy 받았습니다.
    이후 경과 관찰 중 2017.6.8 간과 임파선에 재발 소견 보여 2017.6.11-2017.7.25까지 5-FU+oxaliplatin+irinotecan 항암치료를 4차례 시행한 후
    시행한 CT입니다. 

  요약 내용을 읽으면 무슨 유형인지 분명히 알 수 있도록 하되 유형을 직접 언급하지 마십시오.
  요약은 단정적인 서술체로 기술하십시오.

  그외, 아래 내역도 알려주십시오.
  * 가명 (컬럼명: nickname)
  * 연구환자ID (컬럼명: resch_pat_id)
  * 생년월 (컬럼명: birth_ym)
  * 성별코드 (컬럼명: sex_cd)
  * 최초내원일자 (컬럼명: frst_vist_dt)
  * 진단일자 (컬럼명: dx_dt)
  * 원발장기코드 (컬럼명: prmr_orgn_cd)
  * 형태학적진단코드 (컬럼명: mrph_diag_cd)
  * 암등록일 (컬럼명: cancer_reg_dt)
