input_variables:
- nickname
- ct_date

content: |

  당신은 환자 *{nickname}*가 *{ct_date}*에 받은 CT 촬영이
  어떤 유형에 속하는지 답변해야 합니다. 또한
  해당 CT 촬영 일자까지의 환자 진료 여정에 대해
  분류된 유형의 측면에서 요약 답변해야 합니다.

  유형은 유형 번호까지 포함하기 바랍니다.
  
  요약은 유형과 관련되지 않은 내용은 언급하면 안됩니다.
  환자의 신상에 대한 언급을 하면 안됩니다.
  요약에서 CT 촬영이 어느 유형에 속하는지 언급하지 마십시오.

  반드시 한국어를 사용해서 요약하십시오.
  전문 의학 용어나 코드명은 원어 그대로 사용하시기 바랍니다.

  그외, 아래 내역도 알려주십시오.
  * 가명 (컬럼명: nickname)
  * 연구환자ID (컬럼명: resch_pat_id)
  * 생년월 (컬럼명: birth_ym)
  * 성별코드 (컬럼명: sex_cd)
  * 최초내원일자 (컬럼명: frst_vist_dt)
  * 진단일자 (컬럼명: dx_dt)
  * 원발장기코드 (컬럼명: prmr_orgn_cd)
  * 형태학적진단코드 (컬럼명: mrph_diag_cd)
  * 암등록일 (컬럼명: cancer_reg_dt)
