input_variables:
- resch_pat_id

content: |
  *Fewshot 예제들*:
  요약 예 1:
  2017년 7월 31일 CT에 대해 평가
  임상요약: 2017년 7월 31일 췌장암으로 진단 받은 60세 남자로 조직검사 이후 시행한 CT입니다. 

  요약 예 2:
  2018년 1월 5일 CT에 대해 평가
  임상요약: 2017년 6월 15일 췌장암으로 진단 받은 62세 남자로 2017.7.26-2017.12.22 gemcitabine+abraxane시행하였으나 2018.1.3 췌장암 악화 소견 보여 2018.1.6-2.3 5-FU+oxaliplatin과 2018.01.29 ~ 2018.02.09 T-12 radiation 받았습니다. 이후 시행한 CT입니다. 

  요약 예 3:
  2011년 4월 29일 CT에 대해 평가
  임상요약: 2004년 11월 10일 췌장암으로 수술 받은 53세 여자로 2004.12.17-2005.3.15 capecitabine 및 2005.03.03 ~ 2005.04.07 radiation받았습니다. 이후 경과 관찰 중 2010.10.29 CT에서는 재발소견 없이 지방간 보였습니다. 이후 시행한 CT입니다. 

  요약 예 4:
  2017년 8월 3일 CT에 대해 평가
  임상요약: 1년 전 췌장암으로 진단 받은 52세 남자로 2016.8.19-2016.11.18 gemcitabine+Abraxane 후 2016.12.28 distal pancreatectomy 받았습니다. 이후 경과 관찰 중 2017.6.8 간과 임파선에 재발 소견 보여  2017.6.11-2017.7.25까지 5-FU+oxaliplatin+irinotecan 항암치료를 4차례 시행한 후 시행한 CT입니다. 

  *질문*:
  연구환자 ID(컬럼명: resch_pat_id)가 {resch_pat_id}인 환자에 대하여
  위 요약 예처럼 환자의 진료 여정을 요약하시오.

  반드시 한국어를 사용해서 요약하십시오.
