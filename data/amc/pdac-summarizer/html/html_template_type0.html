<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDAC Report</title>

        <link rel="font-kr" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
        {css_content}
    </head>
    <body>
        <h2>개요</h2>
        <div class="section">
            <table>
            <tr>
                <td>ID</td>
                <td>{case_id}</td>
            </tr>
            <tr>
                <td>정답 유형</td>
                <td>{type}</td>
            </tr>
            <tr>
                <td>예측 유형</td>
                <td>{predicted_type}</td>
            </tr>
            <tr>
                <td>적중 여부</td>
                <td>{hit}</td>
            </tr>
            </table>
        </div>

        <h2>요약</h2>
        <div class="section">
            요약을 실패하였습니다.
        </div>

    </body>
</html>
