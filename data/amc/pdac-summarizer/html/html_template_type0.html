<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDAC Report</title>

        {css_content}

        <link rel="font-kr" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>개요</h2>
        <div class="section">
            <table>
            <tr>
                <td style="width: 20%;">SAMPLE ID</td>
                <td>{sample_id:03d}</td>
            </tr>
            <tr>
                <td>정답 유형</td>
                <td>{gt_type}</td>
            </tr>
            <tr>
                <td>예측 유형</td>
                <td>{pv_type}</td>
            </tr>
            <tr>
                <td>적중 여부</td>
                <td>{hit}</td>
            </tr>
            <tr>
                <td>본문</td>
                <td>{content}</td>
            </tr>
            </table>
        </div>

        <h2>요약</h2>
        <div class="section">
            요약을 실패하였습니다.

            messagge: {message}
        </div>

    </body>
</html>
