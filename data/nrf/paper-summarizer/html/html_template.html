<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 연구결과 요약문 </title>

        {css_content}

        <link rel="font-kr" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>연구결과 요약문</h2>
        <div class="section">
            <table>
            <tr>
                <td colspan="2">{abstract_title}</td>
                <td colspan="{num_keywords}">{abstract_content}</td>
            </tr>

            <tr>
                <td colspan="2">{outcome_title}</td>
                <td colspan="{num_keywords}">{outcome_content}</td>
            </tr>

            <tr>
                <td colspan="2">{expectation_title}</td>
                <td colspan="{num_keywords}">{expectation_content}</td>
            </tr>

            <tr>
                <td rowspan="2">{keyword_title}</td>
                <td>국문</td>
                {keyword_kr}
            </tr>
            <tr>
                <td>영문</td>
                {keyword_en}
            </tr>

            </table>
        </div>
    </body>
</html>
