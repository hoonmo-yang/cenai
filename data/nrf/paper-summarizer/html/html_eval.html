<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 연구결과 요약문 유사도</title>

        {css_content}

        <link rel="font-kr" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>연구결과 요약문 유사도</h2>
        <div class="section">
            <table>
            <tr>
                <td>File</td>
                <td>{file}</td>
            </tr>

            <tr>
                <td>유사도 점수 (Score: 0~10)</td>
                <td>{similarity}</td>
            </tr>

            <tr>
                <td>차이점</td>
                <td>{difference}</td>
            </tr>
            </table>
        </div>
    </body>
</html>
