input_variables:
- gt_content
- pv_content

partial_variables:
- format_instructions

template: |
  당신은 동일한 형식으로 이루어진 2개의 json의 내용을 비교하여
  유사도 점수를 부여하고 서로 다른 점을 기술해야 합니다.
  하나는 생성된 json 문서이고 다른 하나는 정답 json 문서입니다.

    *생성 json 문서*:
    """
      {pv_content}
    """

    *정답 json 문서*:
    """
      {gt_content}
    """

    유사도 점수 기준:
    - **0점**: 두 json이 전혀 다릅니다.
    - **10점**: 두 json이 완전히 동일합니다.
    - 점수가 높을수록 더 유사합니다.

    유사도 점수와 서로 다른 점은 아래 포맷에 맞춰서 출력하십시오.

    {format_instructions}
